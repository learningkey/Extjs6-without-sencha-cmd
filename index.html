	<script type="text/javascript">
        // create store
        Ext.create('Ext.data.Store', {
            storeId: 'customerStoreId',
            pageSize: 10,
            fields:[
                {name: 'id', type: 'int'},
                {name: 'name', type: 'string'},
                {name: 'phone', type: 'string'},
                {name: 'address', type: 'string'}
            ],
            data: [
                {id: 1, name: 'Makara', phone: '1111111', address: 'Phnom Penh'},
                {id: 2, name: 'Dara', phone: '222222', address: 'Kandal'},
                {id: 3, name: 'Bora', phone: '222222', address: 'Prey Veng'}
            ]
        });

        // Create First Application
        Ext.application({
            name: 'Customer',
            launch: function(){
                //create Grid
                Ext.create('Ext.grid.Panel', {
                    title: 'Customer list',
                    store: Ext.data.StoreManager.lookup('customerStoreId'), // or use Ext.getStore('customerStoreId')
                    id: 'customerGridId',
                    height: 300,
                    width: 600,
                    frame: true,
                    columns: [
                        {text: 'ID', dataIndex: 'id', flex: 1},
                        {text: 'Name', dataIndex: 'name', flex: 1},
                        {text: 'Phone', dataIndex: 'phone', flex: 1},
                        {text: 'Address', dataIndex: 'address', flex: 1}
                    ],
                    renderTo: Ext.getBody(),
                    //Add Pagination toolbar, Paging not working yet, this just sample
                    bbar: {
                        xtype: 'pagingtoolbar',
                        displayInfo: true,
                        displayMsg: 'Display records {0} - {1} of {2}',
                        emptyMsg: 'No Record to display'
                    }
                });

            }
        });

    </script>
</head>
